name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.x
      uses: actions/setup-go@v2
      with:
        go-version: ^1.15

    - name: Install 1.16beta
      run: |
        go get golang.org/dl/go1.16beta1
        go1.16beta1 download
    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Get dependencies
      run: |
        go1.16beta1 mod download

    - name: Build
      run: |
        GOOS=darwin CGO_ENABLED=0 go1.16beta1 build -o builder-darwin -v ./go/builder/main.go
        GOOS=linux CGO_ENABLED=0 go1.16beta1 build -o builder-darwin -v ./go/builder/main.go

    - name: Test
      run: go1.16beta1 test -v ./...
